<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Grille Audit Wcag 2.1 d’Orange — La va11ydette</title>
        <link rel="icon" href="favicon.ico">
        <link rel="preconnect" href="https://code.jquery.com" crossorigin="anonymous">
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous">
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/fonts/HelvNeue55_W1G.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/fonts/HelvNeue75_W1G.woff2" as="font" type="font/woff2" crossorigin="anonymous">
            <!-- Copyright © 2014 Monotype Imaging Inc. All rights reserved -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/css/orangeHelvetica.min.css"
              integrity="sha384-e8MwV9etVvzgFAywWdlyEtXAdRYElY+BlimyrAcXkDiyJXy4oIZZqrV/ST605uwF" crossorigin="anonymous">
        <!-- Copyright © 2016 Orange SA. All rights reserved -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/css/orangeIcons.min.css"
              integrity="sha384-Zd5WIT6PZ7YtONlsULMAoLWo0iJi5GPix2LFrMhPQjMYjBA0FhvsKInWdLKM+9nW" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/css/boosted.min.css"
              integrity="sha384-OB/gcmnjN4zOvILOKtMqzd/ZUoKc/cgZDpn0c2C5FoQAJqmQdjX4ITe6XSK32JyO" crossorigin="anonymous">
        <style>
            body,
            .card-title,
            .card-header {
                background: #f6f6f6;
                color: #000;
            }

            .navbar-brand h1 {
                letter-spacing: 0;
                line-height: 1;
                opacity: 1;
                transition: visibility 0s ease, max-height .15s ease, opacity .15s ease;
                max-height: 4em;
                visibility: visible;
                transition-delay: 0s;
            }

            .navbar-brand .h2 {
                line-height: 1.2;
                align-self: flex-end;
            }

            .minimized .navbar-brand h1 {
                overflow: hidden;
                max-height: 0;
                opacity: 0;
                visibility: hidden;
                transition-delay: .15s, 0s, 0s;
            }

            .minimized .navbar-brand .h2 {
                line-height: 1;
                align-self: baseline;
            }
		
			
			.minimized .navbar-brand img {
				width: 1.875rem;
				height: 1.875rem;
			}
			
            h2[id],
            #filter,
            #currentPageManager {
                top: 3.75rem;
            }

            [aria-expanded="true"] .icon-arrow-down {
                transform: rotate(180deg);
            }

            .border {
                border-width: .0625rem !important;
            }
			
			.bg-light2 {background-color: #F6F6F6;}
			
			@media print {
				body {padding-top: 0 !important;}
			
				.col-print-12{
						flex: 0 0 100%;
						max-width: 100%;
				}
				
				.custom-switch .custom-control-label::before, .custom-control-label::before  {
					content:none;
				}
				
				.custom-switch .custom-control-label::after, .custom-control-label::after {
					content:none;
				}
				
				.custom-control-input {
					position: relative;
					z-index: 1;
					opacity: 100;	
				}
				
			 } 
        </style>
    </head>
    <body>
        <header id="docs-navbar" class="d-print-none" >
		<div class="navbar navbar-dark navbar-expand supra">
			<div class="d-flex flex-row-reverse container-lg">

			  <nav role="navigation" aria-label="Changement de langue">
				  <ul class="navbar-nav">
					
					  
					  <li class="nav-item">
						<a href="./?lang=en" id="link-en" class="nav-link" lang="en">
						  English
						</a>
					  </li>
					
					  
					  <li class="nav-item">
						<a href="./?lang=fr" id="link-fr" class="nav-link active" aria-current="true" lang="fr">
						  Français
						</a>
					  </li>
					
				  </ul>
				</nav>

			</div>
		</div>
			<nav class="navbar navbar-dark navbar-expand-md flex-wrap" role="navigation">
            <div class="container w-100">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/img/orange_logo.svg" alt="" width="50" height="50">
                    <span class="h2">
                        <span id="va11ydette">La v<span class="text-primary">a11y</span>dette</span><br>
                        <h1 class="small text-primary m-0" id="auditNameWcag">Grille d’audit WCAG 2.1 d’Orange</h1>
                    </span>
                </a>
                <div class="ml-auto" id="importexport">
                    <button id="btnImport" type="button" class="btn btn-inverse btn-link ml-2 mr-n3" title="importer un audit (json)"
                            data-toggle="collapse" data-target="#import-form"
                            aria-expanded="false" aria-controls="import-form">
                        <span class="icon-modifier-upload" aria-hidden="true"></span>
                        <span id="btnImportTxt">Importer</span>
                    </button>
					 <a href="#" id="export" class="btn btn-inverse btn-link mr-n3 disabled" title="télécharger l'audit (json)"
                        disabled aria-disabled="true">
                    <span class="icon-Modifier-download" aria-hidden="true"></span>
                    <span id="btnExportTxt">Télécharger</span>
                </a>
                </div>
            </div>
            <div class="collapse w-100 border-top border-900" id="import-form">
                <div class="container py-3">
                    <div class="input-group">
                        <div class="custom-file">
                            <input class="custom-file-input" id="selectFiles" value="Import" type="file" lang="fr">
                            <label class="custom-file-label" id="selectFilesLabel" for="selectFiles" data-browse="Parcourir">Sélectionner un audit</label>
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-secondary btn-inverse" type="button" id="import">Importer</button>
                        </div>
                    </div>
                </div>
            </div>
			</nav>
        </header>

        <main role="main" class="mt-4" id="main">
            <div class="container d-flex align-items-center mb-3" id="auditInfoManager">
                <h1 id="checklistName" class="mb-0"></h1>
                <button class="btn btn-secondary btn-icon ml-auto d-print-none" id="btnChecklistName"
                        aria-label="Modifier le nom de l’audit" title="Modifier le nom de l’audit"
                        data-element="checklistName" data-property="checklist.name"
                        data-toggle="modal" data-target="#modalEdit">
                    <span class="icon-Pencil" aria-hidden="true"></span>
                </button>
				<button class="btn btn-secondary btn-icon ml-2 d-print-none" id="btnLocalStorage"
                        aria-label="Récupérer le dernier audit" title="Récupérer le dernier audit"
                        data-element="checklistName" data-property="checklist.name"
                        data-toggle="modal" data-target="#modalLocalStorage">
                     <span class="icon-Syncronise" aria-hidden="true"></span>
                </button>
                <button class="btn btn-secondary ml-2 d-print-none" type="button"
                        data-toggle="modal" data-target="#modalResult"
                        id="btnShowResult">Afficher le résultat de l’audit
                </button>
               
            </div>

            <div class="o-nav-local bg-white navbar-light my-3 d-print-none" id="pageManager"></div>

            <div class="container">
                <div class="row align-items-start position-relative">
                    <div class="col-md-2 sticky-top pt-4 pr-0 col-print-12" id="currentPageManager">
                        <h1 id="pageName" class="mb-0">Nom de la page</h1>
                        <hr class="border-light">
                        <div id="contextualMenu" class="d-flex align-content-stretch flex-wrap w-100 d-print-none">
                            <button class="btn btn-secondary btn-icon" id="btnPageName"
                                    aria-label="Modifier le nom de la page" title="Modifier le nom de la page"
                                    data-element="pageName" data-secondary-element="pageID-0"
                                    data-property="checklist.page.0.name" data-toggle="modal" data-target="#modalEdit">
                                <span class="icon-Pencil" aria-hidden="true"></span>
                            </button>
                            <button id="btnDelPage" class="btn btn-secondary btn-icon ml-2"
                                    aria-label="Supprimer la page" title="Supprimer la page"
                                    data-element="pageName" data-property="checklist.page.0"
                                    data-toggle="modal" data-target="#modalDelete" disabled>
                                <span class="icon-trash" aria-hidden="true"></span>
                            </button>
							<hr class="border-light w-100">	
                        </div>
                        
                    </div>
                    <div class="col-md-8 bg-white border border-light col-print-12">
                        <span id="count" class="alert-danger"></span>
                        <section id="mainContent"></section>
                    </div>
                    <aside id="filter" class="col-md-2 sticky-top pt-4 col-print-12">
                        
                    </aside>
                </div>
            </div>
        </main>
        <footer class="o-footer" id="footer" role="contentinfo">
            <div class="o-footer-body">
                <div class="container py-3">
                    <p class="mb-0" id="footerTxt1">Documentation sous <a href="https://github.com/Orange-OpenSource/a11y-guidelines/blob/master/LICENSE">licence CC BY SA 3.0</a>.</p>
                    <p class="mb-0" id="footerTxt2">Le logo Orange ainsi que certaines images et captures sont la propriété d’Orange&nbsp;: Copyright © 2016 Orange SA <em lang="en">All rights reserved</em>.</p>
                </div>
            </div>
        </footer>

        <a href="#" class="o-scroll-up">
            <span class="d-none d-sm-inline-block d-print-none" id="scrollUpTxt">Retour en haut de page</span>
        </a>

        <div id="modal"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/js/boosted.min.js"
                integrity="sha384-Y/0NjLXRerXrg7jzex/E5ONTjY9VxGnhnsY0dVw12hlg/0XlAJFjh1biCQfdWI1R"
                crossorigin="anonymous"></script>
        <script src="./js/lavallydette.js"></script>
    </body>
</html>
