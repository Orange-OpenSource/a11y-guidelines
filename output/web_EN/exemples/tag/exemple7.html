<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Example 7: tags â€” Orange Web acessibility guidelines</title>
  <script src="../../../js/jquery.min.js"></script>
  <script src="script7.js"></script>

  <style>
    html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
        font-family: "Arial";
    }
    
    ul {
        font-family: "Arial";
        font-size: 1rem;
        border: .2rem solid #000;
        margin: 1rem 0 2rem 0;
        list-style: none;
        padding: .25rem;        
        min-height: 2.5rem;
    }

    li {
        display: inline-block;
        background-color: #000;
        color: #fff;
        font-weight: bold;                
        margin: .25rem;
    }

    li button:after {
        content: "x";    
        margin: .25rem .25rem .25rem .75rem;
        padding-left: .4rem;    
        border-left: .15rem solid #fff;
    }

    button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-weight: bold;
        font-family: "Arial";
        font-size: 1rem;
        padding: .25rem;
    }

    button:hover, button:focus {
        background-color: #f16e00;
        color: #000;
    }

   .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
      }    
  </style>
 
</head>

<body>    
    <ul>
        <li><span class="sr-only">Alcatel</span><button aria-label="Remove Alcatel from the list">Alcatel</button></li>
        <li><span class="sr-only">Doro</span><button aria-label="Remove Doro from the list">Doro</button></li>
        <li><span class="sr-only">Apple</span><button aria-label="Remove Apple from the list">Apple</button></li>
        <li><span class="sr-only">LG</span><button aria-label="Remove LG from the list">LG</button></li>
        <li><span class="sr-only">Sony</span><button aria-label="Remove Sony from the list">Sony</button></li>
    </ul>
</body>

</html>
