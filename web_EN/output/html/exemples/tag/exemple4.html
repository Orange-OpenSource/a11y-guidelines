<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Example 4: tags â€” Orange Web acessibility guidelines</title>
  <script src="../../../js/jquery.min.js"></script>
  <script src="script4.js"></script>

  <style>
    html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
        font-family: "Arial";
    }
    
    ul {
        font-family: "Arial";
        font-size: 1rem;
        border: .2rem solid #000;
        margin: 1rem 0 2rem 0;
        list-style: none;
        padding: .25rem;   
        min-height: 2.5rem;     
    }

    li {
        display: inline-block;
        background-color: #000;
        color: #fff;
        font-weight: bold;                
        margin: .25rem;
        padding: .25rem;
    }

    button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-weight: bold;
    }
  </style>
 
</head>

<body>    
    <ul>
        <li>Alcatel<button aria-label="Remove Alcatel from the list">X</button></li>
        <li>Doro<button aria-label="Remove Doro from the list">X</button></li>
        <li>Apple<button aria-label="Remove Apple from the list">X</button></li>
        <li>LG<button aria-label="Remove LG from the list">X</button></li>
        <li>Sony<button aria-label="Remove Sony from the list">X</button></li>
    </ul>
</body>

</html>
