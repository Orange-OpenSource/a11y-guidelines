<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">

  <title>Exemple 1 : les tags - recommandations accessibilit√© Orange</title>

  <style>
    html {
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }

    body {
        font-family: "Arial";
    }
    
    ul {
        font-family: "Arial";
        font-size: 1rem;
        border: .2rem solid #000;
        margin: 1rem 0 2rem 0;
        list-style: none;
        padding: .25rem;        
    }

    li {
        display: inline-block;
        background-color: #000;
        color: #fff;
        font-weight: bold;                
        margin: .25rem;
        padding: .25rem;
    }

  </style>
  
 
</head>

<body>    
    <ul>
        <li>Alcatel</li>
        <li>Doro</li>
        <li>Apple</li>
        <li>LG</li>
        <li>Sony</li>
    </ul>
</body>

</html>
